<!DOCTYPE html>
<html>
<head>
    <title>03-animations</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: yellow;
            transition: width 2s, background-color 3750ms;
        }

            div:hover {
                width: 600px;
                background-color: red;
            }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
