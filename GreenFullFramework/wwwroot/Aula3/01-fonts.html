<!DOCTYPE html>
<html>
<head>
    <title>01-fonts</title>
    <style>
        @font-face {
            font-family: indieFlower;
            src: ('IndieFlower.ttf')
        }

        p.newfont {
            font: 36px indieFlower, Arial, Tahoma, Sans-serif;
        }

        p.absoluteSize {
            font-size: 16pt;
            line-height: 0.5in;
            letter-spacing: 12mm;
        }
        p.relativeSize {
            font-size: 1em;
            border: 1px solid black;
            padding: 16rem;
        }

    </style>
</head>
<body>
    <p>Hello world</p>

    <p class="newfont">Hello world</p>

    <p class="newfont absoluteSize">Hello world</p>

    <p class="newfont relativeSize">Hello world</p>
</body>
</html>
