<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script type="text/javascript">
        const data = [1, 2, 4, 5, 6, 7];

        for (let i = 0; i < data.length; i++) {
            console.log("data " + i + " value " + data[i]);
        }

        for (let i = data.length - 1; i < 0; i--) {
            console.log("data " + i + " value " + data[i]);
        }

        const dataobj = {
            name: 'denis',
            lastname: 'silva',
            idade: 8
        }

        console.log(dataobj['name']);

        for (p in dataobj) {
            console.log('data member ' + p + " data value " + dataobj[p]);
        }

        let i = 0;
        do {
            console.log('do while ' + i);
            i++;
        } while (i < 10);

        while (true) {
            console.log("while true")
            break;
        }
    </script>
</body>
</html>
