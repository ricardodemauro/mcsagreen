<!DOCTYPE html>
<html>
<head>
    <title>03-interpolation</title>
</head>
<body>
    <main>
        <p></p>
    </main>
    
    <script>
        const name = "Ricardo";

        const title = `My name is ${name}`;

        document.getElementsByTagName('p')[0].innerText = title;
    </script>
</body>
</html>
