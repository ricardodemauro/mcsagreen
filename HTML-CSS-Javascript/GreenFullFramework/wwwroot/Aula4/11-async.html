<!DOCTYPE html>
<html>
<head>
    <title>10-async</title>
</head>
<body>
    <script>
        let myAsyncFn = async function (url) {
            try {
                let result = await fetch(url);
                console.log('resultado do fetch()', result);

                let json = await result.json();
                console.log('resultado to json()', json);
            }
            catch (error) {
                console.log('error', error);
            }
        }

        myAsyncFn('http://www.mocky.io/v2/5c62e8323000006000019b09');
    </script>
</body>
</html>
