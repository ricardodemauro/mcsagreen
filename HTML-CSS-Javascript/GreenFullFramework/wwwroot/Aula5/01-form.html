<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>01-form</title>
    <style>
    </style>
</head>
<body>
    <header>
        <h1>Formulário teste</h1>
    </header>
    <section>
        <form name="formLogin" method="get" action="01-form.html">
            <fieldset>
                <legend>Login</legend>
                <div>
                    <label for="id-name">Nome:</label>
                    <input type="text" id="id-name" name="name" required />
                </div>
                <div>
                    <label for="id-idade">Idade:</label>
                    <input type="number" id="id-idade" name="idade" required min="18" max="100" />
                </div>
                <div>
                    <label for="id-username">User:</label>
                    <input type="email" id="id-username" name="username" required />
                </div>
                <div>
                    <label for="id-username">Password:</label>
                    <input type="password" name="password" id="id-password" required pattern="[a-z]+[@1]" />
                </div>
            </fieldset>
            <button type="submit" value="Enviar">Enviar</button>
        </form>
    </section>
</body>
</html>
