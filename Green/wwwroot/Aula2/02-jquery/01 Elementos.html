<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>01 Elementos</title>
    <style>
        .teste {
            color:#00ffff;
        }
    </style>
</head>
<body>
    
    <h1>Meu titulo</h1>
    <h2>Subtítulo</h2>
    <ul id="lista"></ul>
    <p>Meu parágrafo</p>
    <script src="Scripts/jquery-3.3.1.js"></script>
    <script>
        jQuery('p')
            .text('Alterei o conteúdo')
            .addClass('teste')
            .css('font-size', '18px');


        $('#lista').append('<li>Item 1</li>')
            .append('<li>item 2</li>');

        $('<li>Item 3</li>').appendTo('#lista');

        $('h2, #lista').fadeOut().fadeIn();

    </script>
</body>
</html>
