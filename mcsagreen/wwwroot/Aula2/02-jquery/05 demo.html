<!DOCTYPE html>
<html>
<head>
    <title>06 demo</title>
</head>
<body>
    <p>Hello world</p>
    <ul></ul>
    <h1>Hello world H1</h1>
    <div id="Warning"></div>
    <input type="text" value="Hello world input" />

    <script>
        $("p").addClass("strike");
        $("ul").append("<li>New item</li>");
        $("h1").html("<hgroup>…</hgroup>");
        $("#Warning").replaceWith("<p>Panic over!</p>");
        var textInput = $("input[type=text").val();
        console.log('valor do input: ' + textInput);
    </script>
</body>
</html>
