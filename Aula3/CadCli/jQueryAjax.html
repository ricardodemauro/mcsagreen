<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>jQuery Ajax</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <script src="Scripts/jquery-3.3.1.min.js"></script>

    <script>
        $(document).ready(function () {
            $.getJSON('/clientes/JsonClientes', function (data) {
                for (var i = 0; i < data.length; i++) {
                    addCliente(data[i].Nome);
                }
            });
        })


        function addCliente(cliente) {
            $("#listaClientes").append("<li>" + cliente + "</li>");
        }

        function postCliente() {
            var cli = {
                Nome: "test",
                Idade: 22,
                Id: 5
            }
            $.post('/clientes/PostCliente', cli, function (data) {
                addCliente(data.Nome);
            });
        }
    </script>
</head>
<body>

    <div class="container-fluid">

        <ul id="listaClientes"></ul>

        <div class="row">

            <div class="col-md-12">
                <div class="jumbotron">
                    <p>Bem vindo a lista de clientes. Clique para atualizar</p>
                    <button class="btn-info">Atualizar</button>
                    <button class="btn-info" onclick="javascript:postCliente()">Adicionar</button>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
