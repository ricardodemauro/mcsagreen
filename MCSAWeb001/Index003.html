<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Popula dias semana</title>
</head>
<body>
    <header>Vamos popular os dias da semana?</header>
    <input type="number" value="1" />
    <button onclick="addDiaSemana">Adicionar</button>

    <script>
        const diasSemana = {
            '1': 'Domingo',
            '2': 'Segunda',
            '3': 'Terca'
        };

        function inicio() {
            let selectDom = document.createElement('select');
            selectDom.name = 'diasSemana';
            selectDom.id = 'diasSemana';
            document.body.append(selectDom);

            let domingoOptions = document.createElement('option');
            domingoOptions.value = diasSemana['1'];
            domingoOptions.text = diasSemana['1'];

            selectDom.appendChild(domingoOptions);

            let segundaOptions = document.createElement('option');
            segundaOptions.value = diasSemana['2'];
            segundaOptions.text = diasSemana['2'];

            selectDom.appendChild(segundaOptions);
        }

        inicio();
    </script>
</body>
</html>
